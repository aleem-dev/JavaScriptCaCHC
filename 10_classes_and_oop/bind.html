<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    function handleclick(){
        console.log(App.btn)    // <button>Button Clicked</button>
        console.log(App.library)    //React
        console.log(App.server) //https://localhost:3000
        console.log(App.ths)    // React {library: 'React', server: 'https://localhost:3000', btn: button, ths: React} surprice that there is whole this object, why?
    }
    class React {
        constructor(){
            this.library = 'React'
            this.server = 'https://localhost:3000'
            this.btn = document.querySelector('button')
            this.ths = this
        }
        
    }
    const App = new React()
    App.btn.addEventListener('click', handleclick)  //<button>Button Clicked</button> bind.html:14 React    bind.html:15 https://localhost:3000
</script>
</html>
